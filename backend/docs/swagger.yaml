basePath: /api/v1
host: localhost:8080
info:
  contact: {}
  description: Backend API for Application Platform
  title: Application Platform API
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: Check if server is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
